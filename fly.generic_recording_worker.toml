app = 'generic-recording-worker'
primary_region = 'sea'

[build]
  dockerfile = 'Dockerfile.generic_recording_worker'

[env]
  PREFECT_API_URL = 'https://prefect-staging.fly.dev/api'

[processes]
  radio_wbzy = ''
  radio_wbzw = ''
  radio_wumr = ''
  radio_wrum = ''
  radio_wrum_hd2 = ''

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[scale]
  radio_wbzy = 1
  radio_wbzw = 1
  radio_wumr = 1
  radio_wrum = 1
  radio_wrum_hd2 = 1
