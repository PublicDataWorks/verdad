app = 'verdad-searxng'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile.searxng'

[env]
  SEARXNG_BASE_URL = 'https://verdad-searxng.fly.dev/'
  SEARXNG_LIMITER = 'false'
  SEARXNG_IMAGE_PROXY = 'false'
  INSTANCE_NAME = 'verdad-searxng'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.searxng_health]
    grace_period = '30s'
    interval = '30s'
    method = 'get'
    path = '/healthz'
    port = 8080
    timeout = '10s'
    type = 'http'
