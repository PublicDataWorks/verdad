app = "prefect"
primary_region = "sea"

[build]
  dockerfile = "Dockerfile.prefect"

[http_service]
  internal_port = 4200
  force_https = true
  auto_stop_machines = true
  min_machines_running = 1

[env]
  PREFECT_SERVER_API_HOST = "0.0.0.0"
  PREFECT_SERVER_API_PORT = "4200"
  PREFECT_API_DATABASE_CONNECTION_URL = "postgresql+asyncpg://${DATABASE_URL#postgres://}"

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 4

[[mounts]]
  source = "prefect"
  destination = "/data"
  auto_extend_size_threshold = 80
  auto_extend_size_increment = "1GB"
  auto_extend_size_limit = "100GB"
